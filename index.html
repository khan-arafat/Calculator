<!-- HTML here -->
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Online basic calculator">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Calculator App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="container">
                <div class="inner-container">
                    <div class="display-area">
                        <input id="input" readonly>
                    </div>
                    <div class="btn-container">
                        <div class="fnbtn">
                            <button id="clr">AC</button>
                            <button id="del">CLR</button>
                        </div>
                        <div class="inner-btn">
                            <button id="block7">7</button>
                            <button id="block8">8</button>
                            <button id="block9">9</button>
                            <button id="multiply">x</button>
                        </div>
                        <div class="inner-btn">
                            <button id="block4">4</button>
                            <button id="block5">5</button>
                            <button id="block6">6</button>
                            <button id="divide">/</button>
                        </div>
                        <div class="inner-btn">
                            <button id="block1">1</button>
                            <button id="block2">2</button>
                            <button id="block3">3</button>
                            <button id="plus">+</button>
                        </div>
                        <div class="inner-btn">
                            <button id="block0">0</button>
                            <button id="dot">.</button>
                            <button id="ans">=</button>
                            <button id="minus">-</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
